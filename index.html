<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/hand-scissors.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="game-top">
            <!-- <h1>Round <span id="round">1</span></h1> -->
            <h1>Rock Paper Scissors</h1>
            <p class="blink">Rules: First to 5 Wins</p>
        </div>
        <div class="scoreboard">
            <div id="player-score" class="score">
                <h2 class="score-label">P1</h2>
                <h1 id="p1">0</h1>
            </div>
            <div id="draw-count" class="score">
                <h2 class="score-label">Draw</h2>
                <h1 id="draw">0</h1>
            </div>
            <div id="cpu-score" class="score">
                <h2 class="score-label">CPU</h2>
                <h1 id="cpu">0</h1>
            </div>
        </div>
        <h1 id="result">Pick Rock, Paper, or Scissors</h1>
        <div id="rps-btn-group" class="btn-group">
            <div id="rock" title="rock"><i class="fas fa-hand-rock fa-6x" ></i></div>
            <div id="paper" title="paper"><i class="fas fa-hand-paper fa-6x"></i></div>
            <div id="scissors" title="scissors"><i class="fas fa-hand-scissors fa-6x"></i></div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Kelvin Nguyen 2021</p>
        <a href="https://github.com/KelTamNguyen" target="_blank" rel="noreferrer noopener"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    <div class="modal-bg">
        <div class="modal">
            <h2></h2>
            <button class="play-again">Play Again</button>
            <span class="modal-close"><i class="fas fa-times"></i></span>
        </div>
    </div>
</body>
</html>
