<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/hand-scissors.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <h1>Round <span id="round">1</span></h1>
        <p>Rules: First to 5</p>
        <div class="scoreboard">
            <div class="player-score">
                <h2>P1</h2>
                <h1 id="p1">0</h1>
            </div>
            <div class="cpu-score">
                <h2>CPU</h2>
                <h1 id="cpu">0</h1>
            </div>
        </div>
        <h1>[Insert result here]</h1>
        <div class="btn-group">
            <a href="#" id="rock" title="rock"><i class="fas fa-hand-rock fa-6x" ></i></a>
            <a href="#" id="paper" title="paper"><i class="fas fa-hand-paper fa-6x"></i></a>
            <a href="#" id="scissors" title="scissors"><i class="fas fa-hand-scissors fa-6x"></i></a>
        </div>
    </main>

</body>
</html>
